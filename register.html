<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Log in - Trend Wears</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Playfair font (same as Home / Landing) -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
/* ===== BODY THEME (MATCH HOME & LANDING) ===== */
body {
    min-height: 100vh;
    background: linear-gradient(270deg,#8503f7,#f97501,#f9020a,#3503fe);
    background-size: 600% 600%;
    animation: bgMove 12s ease infinite;
    font-family: Arial, sans-serif;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ===== NAVBAR ===== */
.navbar {
    padding: 18px 40px;
    background: #fff;
    font-size: 100px;
}

.navbar-brand {
    font-family: 'Cinzel', serif;
    font-size: 22px;
    font-weight: 700;
}

/* ===== LOGIN BOX ===== */
.login-box {
    max-width: 460px;
    margin: 90px auto;
    background: rgba(0,0,0,0.35);
    padding: 40px;
    border-radius: 18px;
    color: #fff;
    box-shadow: 0 25px 60px rgba(0,0,0,0.45);
}

h2 {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    margin-bottom: 25px;
}

/* ===== INPUTS ===== */
.form-control {
    height: 52px;
    border-radius: 30px;
    border: none;
    padding-left: 18px;
}

.password-wrapper {
    position: relative;
}

.toggle-eye {
    position: absolute;
    right: 18px;
    top: 14px;
    cursor: pointer;
    font-size: 18px;
    color: #555;
}

/* ===== LOGIN BUTTON ===== */
.login-btn {
    width: 100%;
    height: 52px;
    background: linear-gradient(135deg,#ff7a18,#e52e71);
    border: none;
    border-radius: 30px;
    color: #fff;
    font-weight: 600;
    margin: 18px 0;
    transition: 0.3s;
}

.login-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

/* ===== SOCIAL BUTTONS ===== */
.social-btn {
    width: 100%;
    height: 52px;
    border-radius: 30px;
    background: #fff;
    border: none;
    font-weight: 600;
}

.social-btn img {
    height: 20px;
    margin-right: 10px;
}

/* ===== BOTTOM TEXT ===== */
.bottom-text {
    background: rgba(255,255,255,0.9);
    padding: 18px 14px;
    border-radius: 12px;
    margin-top: 20px;
    color: #000;
}

a {
    color: #0ac2ef;
}

.text-danger {
    color: #080700 !important; /* yellow warning */
}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar shadow-sm">
    <span class="navbar-brand">{‚ôÇ‚ôÄ} TREND WEARS</span>
</nav>

<!-- LOGIN FORM -->
<div class="login-box">
    <h2>Log in</h2>

    <input type="text" class="form-control mb-3" id="email" placeholder="Email">

    <div class="password-wrapper mb-2">
        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        <span class="toggle-eye" onclick="togglePassword()">üëÅ</span>
    </div>

    <a href="forgot.html" class="small text-decoration-none">Forgot your password?</a>

    <!-- LOGIN BUTTON -->
    <button class="login-btn" onclick="loginEmail()">Log in with email</button>

    <hr style="border-color: rgba(255,255,255,0.3);">

    <button class="social-btn d-flex align-items-center justify-content-center mb-3" onclick="loginFacebook()">
        <img src="https://img.icons8.com/color/48/facebook-new.png">
        Continue with Facebook
    </button>

    <button class="social-btn d-flex align-items-center justify-content-center" onclick="loginGoogle()">
        <img src="https://img.icons8.com/color/48/google-logo.png">
        Log in with Google
    </button>

    <div class="bottom-text d-flex align-items-center mt-3">
        <span style="margin-right:10px;font-size:22px;">üë§</span>
        <div>
            <span class="small">Don't have an account yet?</span><br>
            <a href="#" class="small text-decoration-none" onclick="showRegister()">Create my Profile</a>

        </div>
    </div>
</div>

<!-- REGISTER FORM (HIDDEN INITIALLY) -->
<div id="registerSection" style="display:none;">
    <h2>Create My Profile</h2>

    <input type="text" class="form-control mb-2" id="username" placeholder="User Name">
    <small class="text-danger" id="userErr"></small>

    <input type="email" class="form-control mb-2" id="regEmail" placeholder="Email">
    <small class="text-danger" id="emailErr"></small>

    <input type="text" class="form-control mb-2" id="mobile" placeholder="Mobile Number">
    <small class="text-danger" id="mobileErr"></small>

    <input type="date" class="form-control mb-2" id="dob">
    <small class="text-danger" id="dobErr"></small>

    <select class="form-control mb-2" id="gender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select>
    <small class="text-danger" id="genderErr"></small>

    <input type="password" class="form-control mb-2" id="newPassword" placeholder="New Password">
    <small class="text-danger" id="passErr"></small>

    <input type="password" class="form-control mb-2" id="confirmPassword" placeholder="Re-enter Password">
    <small class="text-danger" id="confirmErr"></small>

    <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" id="robot">
        <label class="form-check-label">I am not a robot</label>
    </div>
    <small class="text-danger" id="robotErr"></small>

    <div class="mt-3 text-center">
        <button class="login-btn mt-3" onclick="registerUser()">Register</button>
        <a href="#" onclick="backToLogin()">‚Üê Back to Login</a>
    </div>
</div>


<script>
function togglePassword() {
    const pass = document.getElementById("passwordInput");
    pass.type = pass.type === "password" ? "text" : "password";
}

/* ===== LOGIN ACTIONS ‚Üí DASHBOARD ===== */
function loginEmail() {
    const email = document.getElementById("email");
    const password = document.getElementById("passwordInput");

    if(email.value === "" || password.value === ""){
        alert("Please enter email and password");
        return;
    }

    // ‚úÖ CLEAR INPUTS
    email.value = "";
    password.value = "";

    // Optional: clear register form also
    clearRegisterForm();

    localStorage.setItem("isLoggedIn", "true");

    window.location.href = "dashboard.html";
}


function loginFacebook() {
    localStorage.setItem("isLoggedIn", "true");
    window.location.href = "dashboard.html";
}

function loginGoogle() {
    localStorage.setItem("isLoggedIn", "true");
    window.location.href = "dashboard.html";
}

/* SHOW REGISTER FORM */
function showRegister() {
    document.querySelector(".login-box > h2").style.display = "none";
    document.querySelectorAll(
    "#loginSection > input, #loginSection .password-wrapper, #loginSection .login-btn, #loginSection .social-btn, #loginSection .bottom-text, #loginSection hr, #loginSection a.small"
).forEach(el => el.style.display = "none");

    document.getElementById("registerSection").style.display = "block";
}

/* BACK TO LOGIN */
function backToLogin() {
    location.reload(); // simplest & clean reset
}

/* REGISTER FORM VALIDATION */
function registerUser() {
    let valid = true;

    // Values
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("regEmail").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const dob = document.getElementById("dob").value;
    const gender = document.getElementById("gender").value;
    const pass = document.getElementById("newPassword").value;
    const confirm = document.getElementById("confirmPassword").value;
    const robot = document.getElementById("robot").checked;

    // Clear errors
    document.querySelectorAll(".text-danger").forEach(e => e.textContent = "");

    if(username === "") { userErr.textContent = "Username required"; valid = false; }
    if(!email.includes("@")) { emailErr.textContent = "Valid email required"; valid = false; }
    if(!/^[0-9]{10}$/.test(mobile)) { mobileErr.textContent = "10 digit mobile required"; valid = false; }
    if(dob === "") { dobErr.textContent = "Select DOB"; valid = false; }
    if(gender === "") { genderErr.textContent = "Select gender"; valid = false; }
    if(pass.length < 6) { passErr.textContent = "Min 6 characters"; valid = false; }
    if(pass !== confirm) { confirmErr.textContent = "Passwords not matching"; valid = false; }
    if(!robot) { robotErr.textContent = "Confirm you are not a robot"; valid = false; }

    if(valid) {
        alert("Registration successful! Please login.");
        location.reload(); // back to login view
    }
}

function clearRegisterForm() {
    const ids = [
        "username","regEmail","mobile","dob",
        "gender","newPassword","confirmPassword","robot"
    ];

    ids.forEach(id => {
        const el = document.getElementById(id);
        if(!el) return;

        if(el.type === "checkbox") {
            el.checked = false;
        } else {
            el.value = "";
        }
    });

    document.querySelectorAll(".text-danger").forEach(e => e.textContent = "");
}
window.addEventListener("pageshow", () => {
    document.querySelectorAll("input").forEach(i => {
        if(i.type !== "checkbox") i.value = "";
        else i.checked = false;
    });
});


</script>

</body>
</html>
