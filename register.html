<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - OutfitLab</title>

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <!-- Your CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<style>
    /* ---------- Auth Pages (login + register) ---------- */
.auth-bg {
    background: #f0f4ff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.auth-wrapper {
    width: 100%;
    max-width: 420px;
}

.auth-card {
    border: none;
    }


</style>

<body class="auth-bg">

    <div class="auth-wrapper">
        <div class="auth-card shadow-lg rounded-4 bg-white p-4 p-md-5">
        <h2 class="fw-bold text-center mb-4">Welcome back</h2>

        <form action="dashboard.html">
            <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control form-control-lg rounded-3" required>
            </div>

            <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control form-control-lg rounded-3" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 mt-2">
            Login
            </button>

            <p class="text-center small mt-3 mb-0">
            New here?
            <a href="register.html" class="text-primary fw-semibold text-decoration-none">
                Create an account
            </a>
            </p>
        </form>
        </div>
    </div>

</body>
</html>
