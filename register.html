<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Log in - OutfitLab</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: #ffffff;
    font-family: Arial, sans-serif;
}

.navbar {
    padding: 18px 40px;
}

.navbar-brand img {
    height: 38px;
}

.login-box {
    max-width: 460px;
    margin: 90px auto;
}

h2 {
    font-weight: 700;
    margin-bottom: 25px;
}

.form-control {
    height: 52px;
    border-radius: 6px;
}

.password-wrapper {
    position: relative;
}

.toggle-eye {
    position: absolute;
    right: 14px;
    top: 14px;
    cursor: pointer;
    font-size: 20px;
    color: #666;
}

.login-btn {
    width: 100%;
    height: 52px;
    background: linear-gradient(90deg, #007bff, #00b4ff);
    border: none;
    border-radius: 6px;
    color: #fff;
    font-weight: 600;
    margin: 18px 0;
}

.social-btn {
    width: 100%;
    height: 52px;
    border-radius: 6px;
    background: #fff;
    border: 1px solid #cfcfcf;
    font-weight: 600;
}

.social-btn img {
    height: 20px;
    margin-right: 10px;
}

.bottom-text {
    background: #f8f8f8;
    padding: 18px 14px;
    border-radius: 6px;
    margin-top: 20px;
    text-align: left;
    border: 1px solid #eee;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar bg-white shadow-sm">
    <a class="navbar-brand" href="#">
        <img src="https://cdn.prod.envs.lookiero.tech/outfittery/commons/logo/v1/logo_dark.svg">
    </a>
</nav>

<!-- LOGIN FORM -->
<div class="login-box">
    <h2>Log in</h2>

    <input type="text" class="form-control mb-3" placeholder="Email">

    <div class="password-wrapper mb-2">
        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        <span class="toggle-eye" onclick="togglePassword()">üëÅ</span>
    </div>

    <a href="forgot.html" class="small text-decoration-none">Forgot your password?</a>

    <button class="login-btn">Log in with email</button>

    <hr>

    <button class="social-btn d-flex align-items-center justify-content-center mb-3">
        <img src="https://img.icons8.com/color/48/facebook-new.png">
        Continue with Facebook
    </button>

    <button class="social-btn d-flex align-items-center justify-content-center">
        <img src="https://img.icons8.com/color/48/google-logo.png">
        Log in with Google
    </button>

    <div class="bottom-text d-flex align-items-center">
        <span style="margin-right:10px;font-size:22px;">üë§</span>
        <div>
            <span class="small">Don't have an account yet?</span><br>
            <a href="register.html" class="small text-decoration-none">Create my Profile</a>
        </div>
    </div>
</div>




<script>
function togglePassword() {
    const pass = document.getElementById("passwordInput");
    pass.type = pass.type === "password" ? "text" : "password";
}

function loginEmail() {
    // Here real login API will come later
    localStorage.setItem("isLoggedIn", "true");
    window.location.href = "home.html";
}

function loginFacebook() {
    localStorage.setItem("isLoggedIn", "true");
    window.location.href = "home.html";
}

function loginGoogle() {
    localStorage.setItem("isLoggedIn", "true");
    window.location.href = "home.html";
}


function showForgot() {
    document.getElementById("loginSection").style.display = "none";
    document.getElementById("forgotSection").style.display = "block";
}

function backToLogin() {
    document.getElementById("forgotSection").style.display = "none";
    document.getElementById("loginSection").style.display = "block";
}

</script>



</body>
</html>
